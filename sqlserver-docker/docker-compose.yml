version: '3.9'

services:
  sqlserver:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sqlserver_container
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=Songlong123
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - ./init-database.sql:/init-database.sql
      - init_status:/var
    command: >
      bash -c "
        /opt/mssql/bin/sqlservr & 
        sleep 45 && 
        if [ ! -f /var/initialized.flag ]; then
          sqlcmd -S localhost -U sa -P Songlong123 -i /init-database.sql -b &&
          touch /var/initialized.flag;
        fi &&
        tail -f /dev/null
      "

volumes:
  init_status:
